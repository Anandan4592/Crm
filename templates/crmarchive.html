{% extends 'crmusernav.html' %}
{% block content %}
{% load static %}
<style>
    .section-with-shadow {
    box-shadow: 0 4px 6px rgba(0,0,0,0.2); /* You can adjust the shadow values as needed */
    padding: 20px; /* Add padding if necessary to prevent shadow clipping */
}
</style>
<main  style="min-height: 100vh;padding-top: 3%;">
   
    <div class="container ">
        <h1 class="text-center text-info">Archive</h1>
    <hr style="border-color: green; ">
    <div class="row mt-3" style="padding-top: 5%;">
        {% for i in arch %}
    <div class="col-sm-4 mb-3">
      <div class="card" style="border-top: 5px solid red; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
          <div class="card-body section-with-shadow">
              <h1 class="card-title text-info section-with-shadow text-center">{{i.app.name}}</h1>
 
              <p class="card-text text-center">Rs<b style="font-size: 5rem;" class="text-primary ">{{i.app.price}}</b></p>
              <button type="submit" class="btn btn-info btn-block mt-4 mb-4 " style="box-shadow: 0 4px 8px rgba(0,0,0,0.5)"><a href="{% url 'archiveremove' i.id  %}" style="color: white;text-decoration: none;">Remove</a></button>
          </div>
      </div>
    </div>
    {% endfor %}
    </div>
</div>
</main>

{% endblock %}
